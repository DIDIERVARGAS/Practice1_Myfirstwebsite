<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Página Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
       <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" 
        />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3E3D1;
            color: #4B5757;
        }
        header {
            background-color: #58706D;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #4B5757;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #7C8A6E;
        }
        main {
            margin: 20px;
        }
        .social-media {
            margin-top: 20px;
            text-align: center;
        }
        .social-media a {
            color: #4B5757;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #58706D;
        }
        .spotify-widget, .twitch-widget {
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
        }
        iframe {
            border: none;
            border-radius: 8px;
            width: 100%;
            height: 380px; /* Ajusta la altura según sea necesario */
        }
        footer {
            background-color: #58706D;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
         <h1 class="animate__animated animate__rubberBand"> Contactame</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="aboutme.html">Sobre Mí</a></li>
                <li><a href="misintereses.html">Mis Intereses</a></li>
                <li><a href="galeria.html">Galería</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Mis redes sociales</h2>
            <p>Puedes contactarme a través de mis redes sociales:</p>
            <div class="social-media">
                <a href="https://x.com/ELDREVERX" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/didiervargasr/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="spotify-widget">
                <h3>Escucha lo que yo en Spotify</h3>
                <iframe src="https://open.spotify.com/intl-es/artist/2n2RSaZqBuUUukhbLlpnE6?si=90E7QhMvQay8k_K8uiZ3bw" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="twitch-widget">
                <h3>No te pierdas mis streams</h3>
                <iframe src="https://www.twitch.tv/el_dreverx" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DIDIER VARGAS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
